name: Deploy to Hostinger

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      # Frontend Deployment
      - name: Install Frontend Dependencies
        run: npm install --prefix frontend 

      - name: Build Frontend
        run: npm run build --prefix frontend 

      - name: Deploy Frontend to Hostinger
        uses: appleboy/scp-action@master
        with:
          host: '156.67.72.178'
          username: 'u744296712'
          password: 'Web@123chart'
          port: '65002'
          source: "frontend/dist/*"
          target: "/home/u744296712/domains/royalblue-rail-284990.hostingersite.com/temp_deploy"
          strip_components: 2

      - name: Move Frontend files to public_html and cleanup
        uses: appleboy/ssh-action@master
        with:
          host: '156.67.72.178'
          username: 'u744296712'
          password: 'Web@123chart'
          port: '65002'
          script: |
            cd /home/u744296712/domains/royalblue-rail-284990.hostingersite.com/
            find public_html -mindepth 1 ! -name 'default.php' ! -name '.well-known' -exec rm -rf {} \;
            mv temp_deploy/* public_html/
            rm -rf temp_deploy

      # Backend Deployment
      - name: Install Backend Dependencies
        run: yarn install --prefix backend 

      - name: Build Backend
        run: npm run build --prefix backend 

      - name: Create Backend Deployment Directory on Server
        uses: appleboy/ssh-action@master
        with:
          host: '156.67.72.178'
          username: 'u744296712'
          password: 'Web@123chart'
          port: '65002'
          script: |
            mkdir -p /home/u744296712/backend_app/ # Create backend app directory
            mkdir -p /home/u744296712/backend_app/uploads # Ensure uploads directory exists

      - name: Deploy Backend to Hostinger
        uses: appleboy/scp-action@master
        with:
          host: '156.67.72.178'
          username: 'u744296712'
          password: 'Web@123chart'
          port: '65002'
          source: "backend/dist/*,backend/package.json,backend/yarn.lock" 
          target: "/home/u744296712/backend_app"
          strip_components: 1 

      - name: Setup and Run Backend with PM2
        uses: appleboy/ssh-action@master
        with:
          host: '156.67.72.178'
          username: 'u744296712'
          password: 'Web@123chart'
          port: '65002'
          script: |
            cd /home/u744296712/backend_app
            # Install/update PM2 if not present
            pm2 -v || npm install -g pm2 
            # Install production dependencies from package.json and yarn.lock
            yarn install --production --frozen-lockfile # or npm install --omit=dev
            # Manage application with PM2
            pm2 stop backend-app || true
            pm2 delete backend-app || true
            pm2 start index.js --name backend-app # Assumes compiled entry point is index.js in the root of backend_app
            pm2 save # Save current PM2 process list
            pm2 startup # Generate command to make PM2 auto-start on reboot, might require manual execution of outputted command once
            echo "Backend deployment complete. PM2 status:"
            pm2 list 